<!--CSS Styling-->
* {
	padding: 0;
	margin: 10px;
}
nav {
	background-color: #D5DCE4;
	height: 50px;
	}
	
nav ul {
	border: 1 px solid black;
	height: 50px;
	width: 100%;
	Margin: 0 auto;
	}

nav ul li {
	list-style-type: none;
	width: 150px;
	float: left;
	border-right: 1px solid #CCC;
	text-align: center;
}

li a {
	text-decoration: none;
	color: black;
	line-height: 50px;
	display: block;
	}
	
li a:hover {
	background-color: yellow;
	color: green;
	}
	
li a:visited {
	background-color: #F0F8FF;
	color: #0070C0;
}
	
</style>
